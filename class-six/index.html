<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>owl carousel</title>
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/owl.carousel.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<div class="section-padding">
			<div class="container">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<div class="section-title">
							<h1>How can we assist you?</h1>
							<p>Despite the UI, We thought of the User experience, With attached From Layouts you can simply categories Important fields and prioritize them.</p>
						</div>

						<div class="contact-us-form">
							<p>Fill up this form to contact us if you have any futher questions</p>
							<form action="https://formspree.io/aliashraf.hena@gmail.com" method="POST">
								<div class="row">
									<div class="col-md-6">
										<p class="form-element">
											<label for="firstname">First Name</label>
											<input type="text" name="firstname" id="firstname">
										</p>
									</div>
									<div class="col-md-6">
										<p class="form-element">
											<label for="lastname">Last Name</label>
											<input type="text" name="lastname" id="lastname">
										</p>
									</div>
								</div>
								<p class="form-element">	
									<label for="email">email</label>
									<input type="email" name="email" id="email" placeholder="type your email address">
								</p>
								<p class="form-element">
											<label for="message">message</label>
											<textarea name="message" id="message" cols="30" rows="10" placeholder="Type the message you wish to send"></textarea>
								</p>
								<div class="row">
									<div class="col-md-8">
										<p class="small-text">I hareby certify that the information above is true and accurate.</p>
									</div>
									<div class="col-md-4">
										<input type="submit" name="" value="submit">
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>	
			</div>
		</div>
		<link rel="stylesheet" type="text/css" href="assets/js/bootstrap.min.js">
		<link rel="stylesheet" type="text/css" href="assets/js/owl.carousel.min.js">
	</body>
</html>
